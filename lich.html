<html>
    <head>
        <title>Ngày tháng năm</title>
    </head>
    <body>
        <script>
            let dd = prompt("Nhập ngày")
            let mm = prompt("Nhập tháng")
            let yy = prompt("Nhập năm")
            document.write(dd + "-" + mm + "-" + yy)
        </script>
    </body>
</html>
